        <h1>Buckets</h1>


        <form action="/objects" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <input type="submit" value="Create">
        </form>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Create Date</th>
                <th scope="col">Delete Bucket</th>

            </tr>
            </thead>
            <tr th:each="bucket : ${buckets}">
                <td scope="row" class="table-light"><a th:href="@{objects/{bucket} (bucket=${bucket.nom})}">[[${bucket.nom}]]</a></td>
                <td scope="row" class="table-light">[[${bucket.createDate}]]</td>
                <td scope="row" class="table-light">
                    <form th:action="@{deleteBucket/{bucket} (bucket=${bucket.nom})}" method="post" onsubmit=" return popup()">
                        <input type="hidden" name="nom" id="nom" value="${bucket.nom}">
                        <input type="submit" value="Borrar" class="btn btn-dark">
                    </form>
                </td>
            </tr>
        </table>
    <script>
        function popup() {
            var txt;
            if (confirm("Do you want to delete this figure?")) {
                return true;
            } else {
                return false;
            }
            document.getElementById("nom").innerHTML = txt;
        }
    </script>
